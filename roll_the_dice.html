<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/roll_the_dice.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>ROLL THE DICE</h1>
    </header>
    <main>
      <div class="container">
        <div class="game-board">
          <div class="game-board__message"></div>
          <div class="game-board__computer">
            <div class="dice-container">
              <div class="dice">
                <div class="dice-content"></div>
              </div>
            </div>
            <section>
              <h2>PC</h2>
              <div class="score"></div>
            </section>
          </div>
          <div class="game-board__user">
            <div class="dice-container">
              <div class="dice">
                <div class="dice-content"></div>
              </div>
            </div>
            <section>
              <h2>YOU</h2>
              <div class="score"></div>
            </section>
          </div>
          <button class="btn-roll">ROLL</button>
        </div>
      </div>
    </main>

    <script src="js/roll_the_dice.js"></script>
  </body>
</html>
